[pointing]
ra = float
dec = float
pa = float
dithering = string(default=none)

[calibration]
psf = string
pce = string
skyflat = string(default=none)
pixelflat = string(default=none)
pix_area = string(default=none)
distortion = string
gain = float(min=0.)
transmission = float(min=0., max=1., default=1.)

[processing]
filtername = string
fileprefix = string
catalog = string
dir = string(default=output)

[noise]
exposures  = integer(min=1, default=1)
integrations = integer(min=1, default=1)
frames     = integer(min=1, default=1)
method = option(simple, scasim, none, default=none)
tframe = float(min=0., default=0.)
seed = integer(min=0, default=0)
